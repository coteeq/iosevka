    five = "vertical-upper-left-bar"
    six = "straight-bar"
    seven = "straight-serifed"
    eight = "crossing"
    nine = "straight-bar"
    asterisk = "penta-low"
    pilcrow = "high"
    caret = "high"
    number-sign = "upright-tall"
    ampersand = "upper-open"
    at = "threefold-tall"
    percent = "dots"
    bar = "natural-slope"
    lig-ltgteq = "slanted"

    capital-h = "serifless"
    capital-i = "serifed"
    capital-k = "curly-serifless"
    capital-p = "closed"
    capital-q = "straight"
    capital-r = "curly"
    capital-s = "serifless"
    capital-u = "toothless-corner"
    capital-v = "curly"
    capital-w = "curly"
    capital-x = "curly-serifless"
    capital-y = "curly-serifless"
    a = "double-storey-toothless-corner"
    b = "toothless-corner"
    d = "toothless-corner-serifless"
    g = "double-storey"
    k = "curly-serifless"
    m = "earless-corner-double-arch-short-leg"
    n = "earless-corner-straight"
    p = "earless-corner"
    q = "earless-corner"
    r = "earless-corner"
    u = "toothless-corner"
    v = "curly"
    w = "curly"
